<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Molara</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id= "logo">Molar√•</h1>
        <form id="form">
            <input type="text" id="user-input" placeholder="Type something . . .">
            <div id="buttons-container">
                <button id="save-input-btn">save input</button>
                <button class="transparent-btn">bookmark tab</button><!--key value pair, name to save tab, value which is the url-->
                <button class="transparent-btn">save to folder</button> <!--save to particular folder from get go-->
                <button class="transparent-btn"> new folder &plus;</button> <!--So that one can organize stuff-->
            </div>
        </form>
        <table id="general-input-container">
            <thead>
                <tr><th colspan="2">UNCATEGORIZED INPUTS</th></tr>
            </thead>
            <tbody id="inputs-container">
                <!-- <tr>
                    <th>Inputs</th>
                    <th>Description</th>
                </tr> -->
            </tbody>
        </table>
        <div id="descriptionsContainer" class="hidden">
            <h5>Kindly add some description for your input</h5>
           <form id="descriptionForm">
            <input type="text" id="input-description" placeholder="Describe the input . . .">
            <button>submit</button>
           </form>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
